    <link id="mainStyle" href="/taggle/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="/taggle/allData.json"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <body>
    <div class="topnav">
      <div id="title">TAGGLE</div>
      <a id="dailyNav" href="/">Daily</a>
      <a id="unlimitedNav" href="/taggle/unlimited.html">Unlimited</a>
      <a id="openingNav" class="active" href="/taggle/openings.html">Openings</a>
    </div>
    <input type="range" min="70000" max="300000" id="populationSlider" oninput="sliderChange(this.value)" />
    <span id="pops">Popularity Threshold: 70000</span>
    <h1>Opening:</h1>
    <div id="wing">
      <span id="seasonTitle" class="clueHeader">Season:</span>
      <span id="season" class="clue"></span>
      <span id="scoreTitle" class="clueHeader"><br>Average Score:</span>
      <span id="score" class="clue"></span>
      <span id="popularityTitle" class="clueHeader"><br>Popularity:</span>
      <span id="popularity" class="clue"></span>
    </div>
    <div id="wing2">
      <span id="genresTitle" class="clueHeader">Genres:</span>
      <span id="genres" class="clue"></span>
      <span id="studiosTitle" class="clueHeader"><br>Studios:</span>
      <span id="studios" class="clue"></span>
    </div>
    <div id="openingLeft" class="tags">
      <audio id="audio" controls="controls">
      <source id="audioSource" src=""></source>
      Your browser does not support the audio format.
      </audio>
    </div>
    <!--input id="guess"></input-->
    <div id="bruh">
      <button class="button-85 role="button id="skip" onclick="skip()"> Skip </button>
      <input id="guess" list="submission">
      <datalist id="submission">
      </datalist> 
      <button id="populator" onclick="populate()">populate</button>
      <button class="button-85 role="button id="submit" onclick="guess()"> Guess </button>
    </div>
    <div id="result"></div>
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 id="modalHeader"></h2>
      </div>
      <div class="modal-body">
        <br>
        <span >Correct Answer: </span>
        <a id="answer" class="finalAnswers" target="_blank" href="https://anilist.co/"></a>
        <br><br>
        <span >Opening: </span>
        <span class="finalAnswers" id="songAnswer"></span>
        <br><br>
        <span>Time + Hints: </span><span id="minutes">00</span>:<span id="seconds">00</span>
        <span></span>
      </div>
      <div class="modal-footer">
        <h3> </h3>
        <button class="button-85" role="button" id="reset" onclick="postData()"> New Game </button>
        <button class="button-85" role="button" id="skip" onclick="resetDistribution()"> Reset Distribution </button>
        <h3> </h3>
      </div>
    </div>

</div>
